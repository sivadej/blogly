{% extends '_base.html' %}
{% block title %}Edit: {{user.get_full_name()}}{% endblock %}
{% block body %}
    <h1>{{user.get_full_name()}}</h1>
    <p>make img tag for {{user.img_url}}<p>
    <p><a href="/users/{{user.id}}/edit">Edit user</a><p>
    <h2>Posts</h2>
    <ul>
    {% for post in posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
    </ul>
    <p><a href="/users/{{user.id}}/posts/new">New Post</p>
    <p><a href="/users">Back to users list</a></p>

    

{% endblock %}
